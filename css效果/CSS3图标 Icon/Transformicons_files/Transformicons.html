<!DOCTYPE html>

        <title>
            Transformicons
        </title>

    <body>
        <header role="banner">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

            <h1 class="tcon-title">
                Transformicons
            </h1>
            <p class="tcon-tagline">
                Animated icons, symbols and buttons using SVG and CSS
            </p>
            <nav role="navigation">
                <a href="http://www.transformicons.com/builder.html">
                    Builder
                </a>
                <a href="http://www.transformicons.com/docs.html">
                    Documentation
                </a>
                <a href="http://github.com/grayghostvisuals/transformicons">
                    GitHub
                </a>
            </nav>
        </header>
        <main role="main">
            <div class="tcon-row">
                <h3>
                    Menu
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-menu--xbutterfly tcon-transform"
                    aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-menu--minus" aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-menu--xcross" aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrowup"
                    aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrow360left"
                    aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrowleft"
                    aria-label="toggle menu">
                        <span class="tcon-menu__lines" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle menu
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Grid
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-grid tcon-grid--rearrange" aria-label="toggle grid">
                        <span class="tcon-grid__item" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle grid
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-grid tcon-grid--collapse" aria-label="toggle grid">
                        <span class="tcon-grid__item" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle grid
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Add/Remove
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-plus tcon-plus--minus" aria-label="add item">
                        <span class="tcon-visuallyhidden">
                            add item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-plus tcon-plus--check" aria-label="add item">
                        <span class="tcon-visuallyhidden">
                            add item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-remove tcon-remove--check" aria-label="remove item">
                        <span class="tcon-visuallyhidden">
                            remove item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-remove tcon-remove--chevron-left"
                    aria-label="remove item">
                        <span class="tcon-visuallyhidden">
                            remove item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-remove tcon-remove--chevron-right"
                    aria-label="remove item">
                        <span class="tcon-visuallyhidden">
                            remove item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-remove tcon-remove--chevron-down"
                    aria-label="remove item">
                        <span class="tcon-visuallyhidden">
                            remove item
                        </span>
                    </button>
                    <button type="button" class="tcon tcon-remove tcon-remove--chevron-up"
                    aria-label="remove item">
                        <span class="tcon-visuallyhidden">
                            remove item
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Mail
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-mail--envelope" role="button" aria-label="open mailbox">
                        <span class="tcon-mail--envelope__flap" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            open mailbox
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Forms
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-search--xcross tcon-transform"
                    aria-label="toggle search">
                        <span class="tcon-search__item" aria-hidden="true">
                        </span>
                        <span class="tcon-visuallyhidden">
                            toggle search
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Video
                </h3>
                <div class="tcon-row__items">
                    <button type="button" class="tcon tcon-vid--play" role="button" aria-label="play video">
                        <span class="tcon-visuallyhidden">
                            play video
                        </span>
                    </button>
                </div>
            </div>
            <div class="tcon-row">
                <h3>
                    Loaders
                </h3>
                <div class="tcon-row__items">
                    <span class="tcon-loader--spinner360" aria-label="loading">
                        <span class="tcon-visuallyhidden">
                            loading
                        </span>
                    </span>
                </div>
            </div>
        </main>
        <script src="jquery.min.js">
        </script>
        <script>
            window.jQuery || document.write('<script src="js/lib/jquery.js"><\/script>')
        </script>
        <script src="jquery.js">
        </script>
        <script src="index.min-506ee943.js">
        </script>
        <script>
            transformicons.add('.tcon');
        </script>
    </body>

</html>
