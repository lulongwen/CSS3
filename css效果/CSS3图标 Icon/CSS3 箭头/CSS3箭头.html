<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 箭头</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="arrow.css">
</head>
<body>
<h1>Pure CSS close icon</h1>
	<div>
    	<i class="btn"></i>
        <button class="btn01"></button>
        <button class="btn01 btn02"></button>
        <button class="btn01 btn03"></button>
        <button class="btn01 btn04"></button>
        
        <a class="link"><i></i></a>
        <a class="link l02"><i></i></a>
        
        <a class="link l03"><i></i></a>
    </div>
    <!--
    思路：
    1 设置after ，before 属性
    2 给a标签里的 i 设置固定大小，超出隐藏（overflow:hidden;）
    	然后设置after 或before属性中的一个就行了，
        a只需要设置after或before属性中的一个就行了
    -->
	
</body>
</html>
