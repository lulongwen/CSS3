<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>css3 多个背景</title>
		<style>
			body {
				margin: 2rem 0 2rem 3rem;
			}
			.space{
				/* Pass a comma separated list of backgrounds: */
				background: url('images/rocket_big.png') no-repeat center 70px,
					url('images/space.jpg') no-repeat bottom center;

				width:200px;
				height:200px;

				border-radius:3px;

				/* Animate the positions of both of the backgrounds */
				transition:background-position 1s;
			}

			.space:hover{
				background-position:35% 20px, top right;
			}
		</style>
	</head>
	<body>
		<h1>css3 多个背景 Multiple Backgrounds</h1>

		<div class="space"></div>
	</body>
</html>
