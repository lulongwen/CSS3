<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>不同屏幕更换样式表</title>
	<link id="stylesheet" rel="stylesheet" href="1.css">

	<script>
		window.onload = function() {
			// 窗口缩放
			window.onresize = dongdong;

			dongdong();
			function dongdong() {
				// 获取可视区域宽度
				var mywidth = parseInt(document.documentElement.clientWidth),
				stylesheet = document.getElementById('stylesheet');
				if (mywidth < 1300) {
					stylesheet.href = "1.css";
				} else {
					stylesheet.href = "2.css";
				}
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
		<div id="denglu">一列</div>
		<div class="c20">二列</div>
		<div id="guanggao">
			<div class="zuo">三列-01</div>
			<div class="you">三列-02</div>
		</div>
	</div>
</body>

</html>
