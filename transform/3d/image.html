<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo wall</title>
  <style>
    body {
      overflow: hidden;
    }
    h1, footer{
      text-align: center;
      padding: 1em;
    }

    .container {
      height: 510px;
      position: relative;
      margin: 0 auto;
      width: 300px;
    }

    .column {
      transition: .5s;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .col-0 {
      transform: perspective(500px) translatez(645px) rotatey(60deg) translate3d(0, 0, -1145px);
    }

    .col-1, .moved .col-0 {
      transform: perspective(500px) translatez(645px) rotatey(45deg) translate3d(0, 0, -1145px);
    }

    .col-2, .moved .col-1 {
      transform: perspective(500px) translatez(645px) rotatey(30deg) translate3d(0, 0, -1145px);
    }

    .col-3, .moved .col-2 {
      transform: perspective(500px) translatez(645px) rotatey(15deg) translate3d(0, 0, -1145px);
    }

    .col-4, .moved .col-3 {
      transform: perspective(500px) translatez(645px) translate3d(0, 0, -1145px);
    }

    .col-5, .moved .col-4 {
      transform: perspective(500px) translatez(645px) rotatey(-15deg) translate3d(0, 0, -1145px);
    }

    .col-6, .moved .col-5 {
      transform: perspective(500px) translatez(645px) rotatey(-30deg) translate3d(0, 0, -1145px);
    }

    .col-7, .moved .col-6 {
      transform: perspective(500px) translatez(645px) rotatey(-45deg) translate3d(0, 0, -1145px);
    }

    .moved .col-7 {
      transform: perspective(500px) translatez(645px) rotatey(-60deg) translate3d(0, 0, -1145px);
    }

    .column .image {
      background: #ccc;
      margin: 10px 5px;
      height: 160px;
    }
  </style>
</head>
<body>
<h1>Photo wall</h1>
<div class="container">
  <div class="column col-0">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-1">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-2">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-3">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-4">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-5">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-6">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
  <div class="column col-7">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>
</div>
<footer>
  <button>Toggle move</button>
</footer>
<script>
  document.addEventListener('click', toggle, false);
  function toggle(ev){
    let target = ev.target.tagName.toLocaleLowerCase();
    let body = document.body;
    if(target !== 'button') return;

    if(!body.className){
      body.className = 'moved'
    }
    else{
      body.className = '';
    }
    console.log(target);
  }
</script>
</body>
</html>
